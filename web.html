    <script>
        // --- åˆå§‹è³‡æ–™èˆ‡å¸¸æ•¸ ---
        const DEFAULT_PRODUCTS = [
            { id: 'p1', name: 'ç ‚é‹é­šé ­', price: 950, hasAddon: true, addonName: 'åŠ è³¼é‹å­', addonPrice: 200, isCore: true, reserved: 0, extra: 0 },
            { id: 'p2', name: 'ä½›è·³ç‰†', price: 1200, hasAddon: true, addonName: 'åŠ è³¼ç”•', addonPrice: 200, isCore: true, reserved: 0, extra: 0 },
            { id: 'p3', name: 'ç­çµ²è¹„é«ˆ', price: 900, hasAddon: false, isCore: true, reserved: 0, extra: 0 },
            { id: 'p4', name: 'è’²ç‡’é°»ç±³ç³•', price: 780, hasAddon: false, isCore: true, reserved: 0, extra: 0 },
            { id: 'p5', name: 'èƒ¡æ¤’è±¬è‚šé›', price: 880, hasAddon: false, isCore: true, reserved: 0, extra: 0 }
        ];

        let state = {
            products: JSON.parse(localStorage.getItem('fry_products')) || DEFAULT_PRODUCTS,
            orders: JSON.parse(localStorage.getItem('fry_orders')) || [],
            editingOrderId: null
        };

        function saveData() {
            localStorage.setItem('fry_products', JSON.stringify(state.products));
            localStorage.setItem('fry_orders', JSON.stringify(state.orders));
            renderAll();
        }

        // --- Tab åˆ‡æ› ---
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab', 'text-gray-400'));
            
            document.getElementById(`tab-${tabId}`).classList.remove('hidden');
            document.getElementById(`btn-${tabId}`).classList.add('active-tab');
            document.querySelectorAll('.tab-btn').forEach(b => {
                if(!b.classList.contains('active-tab')) b.classList.add('text-gray-400');
            });
        }

        // --- æ ¸å¿ƒé‚è¼¯ï¼šçµ±è¨ˆé¢æ¿ ---
        function renderSummary() {
            const list = document.getElementById('summary-list');
            list.innerHTML = '';
            
            let totalRevenue = 0;
            let pickedRevenue = 0;

            state.products.filter(p => p.isCore).forEach(product => {
                // çµ±è¨ˆé è¨‚æ•¸
                let bookedQty = 0;
                let pickedQty = 0;

                state.orders.forEach(order => {
                    order.items.forEach(item => {
                        if (item.productId === product.id) {
                            bookedQty += item.qty;
                            if (order.isPickedUp) pickedQty += item.qty;
                        }
                    });
                });

                const totalPrepared = bookedQty;
                const reserved = parseInt(product.reserved) || 0;
                const remaining = totalPrepared + reserved - pickedQty;

                // é¡è‰²é‚è¼¯
                let colorClass = "text-green-600 bg-green-50";
                if (remaining <= 0) colorClass = "text-red-600 bg-red-50";
                else if (remaining <= 5) colorClass = "text-orange-600 bg-orange-50";

                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-2xl shadow-sm border border-gray-100";
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-xl font-black text-gray-800">${product.name}</h3>
                        <div class="px-3 py-1 rounded-full font-black ${colorClass}">
                            å‰©é¤˜: ${remaining}
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-2 text-center">
                        <div class="bg-slate-50 p-2 rounded-lg">
                            <p class="text-[10px] text-gray-400 font-bold uppercase">é è¨‚</p>
                            <p class="text-lg font-bold">${bookedQty}</p>
                        </div>
                        <div class="bg-purple-50 p-2 rounded-lg">
                            <p class="text-[10px] text-purple-400 font-bold uppercase">é ç•™</p>
                            <input type="number" value="${product.reserved}" onchange="updateProdStock('${product.id}', 'reserved', this.value)" 
                                class="w-full bg-transparent text-center text-lg font-bold outline-none">
                        </div>
                        <div class="bg-orange-50 p-2 rounded-lg">
                            <p class="text-[10px] text-orange-400 font-bold uppercase">å·²å–</p>
                            <p class="text-lg font-bold">${pickedQty}</p>
                        </div>
                    </div>
                `;
                list.appendChild(card);
            });

            // è¨ˆç®—ç‡Ÿæ¥­é¡
            state.orders.forEach(o => {
                totalRevenue += o.total;
                if (o.isPickedUp) pickedRevenue += o.total;
            });

            document.getElementById('stat-total-revenue').innerText = `$${totalRevenue.toLocaleString()}`;
            document.getElementById('stat-picked-revenue').innerText = `$${pickedRevenue.toLocaleString()}`;
        }

        function updateProdStock(id, field, val) {
            const idx = state.products.findIndex(p => p.id === id);
            state.products[idx][field] = parseInt(val) || 0;
            saveData();
        }

        // --- è¨‚å–®ç®¡ç† ---
        function renderOrders() {
            const list = document.getElementById('orders-list');
            const search = document.getElementById('orderSearch').value.toLowerCase();
            list.innerHTML = '';

            state.orders.filter(o => 
                o.customerName.toLowerCase().includes(search) || 
                o.phone.includes(search)
            ).sort((a,b) => b.timestamp - a.timestamp).forEach(order => {
                const card = document.createElement('div');
                card.className = `p-4 rounded-2xl shadow-sm border-2 ${order.isPickedUp ? 'bg-gray-50 border-gray-100' : 'bg-white border-white'}`;
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="flex items-center gap-2">
                                <span class="font-black text-lg">${order.customerName}</span>
                                ${order.isPickedUp ? '<span class="bg-green-500 text-white text-[10px] px-2 py-0.5 rounded-full">å·²å–é¤</span>' : ''}
                            </div>
                            <p class="text-sm text-gray-500">${order.phone}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-red-600 text-lg">$${order.total}</p>
                        </div>
                    </div>
                    <div class="mt-2 text-sm text-gray-600">
                        ${order.items.map(i => `${getProductName(i.productId)} x${i.qty}${i.withAddon ? '(åŠ è³¼)' : ''}`).join(', ')}
                    </div>
                    <div class="mt-4 flex gap-2">
                        <button onclick="togglePickup('${order.id}')" class="flex-1 py-2 rounded-lg font-bold text-sm ${order.isPickedUp ? 'bg-gray-200 text-gray-600' : 'bg-green-100 text-green-700'}">
                            ${order.isPickedUp ? 'å–æ¶ˆå–é¤' : 'æ¨™è¨˜å–é¤'}
                        </button>
                        <button onclick="editOrder('${order.id}')" class="px-4 py-2 bg-slate-100 text-slate-600 rounded-lg text-sm font-bold"><i class="fa-solid fa-pen"></i></button>
                        <button onclick="deleteOrder('${order.id}')" class="px-4 py-2 bg-red-50 text-red-400 rounded-lg text-sm font-bold"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        // --- å–é¤æ¨¡å¼ ---
        function renderPickup() {
            const list = document.getElementById('pickup-list');
            const search = document.getElementById('pickupSearch')?.value.toLowerCase() || '';
            list.innerHTML = '';

            const pending = state.orders.filter(o => !o.isPickedUp && (
                o.customerName.toLowerCase().includes(search) || 
                o.phone.includes(search)
            ));
            if(pending.length === 0) {
                list.innerHTML = '<div class="text-center py-20 text-gray-400 font-bold">ç›®å‰æ²’æœ‰å¾…å–é¤è¨‚å–®</div>';
                return;
            }

            pending.forEach(order => {
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-3xl shadow-md border-b-4 border-orange-400";
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-3">
                        <div>
                            <p class="text-2xl font-black text-gray-800">${order.customerName}</p>
                            <p class="text-gray-500 font-bold">${order.phone}</p>
                        </div>
                        <p class="text-2xl font-black text-red-600">$${order.total}</p>
                    </div>
                    <div class="bg-gray-50 p-3 rounded-xl mb-4 text-gray-700">
                        ${order.items.map(i => `<div class="flex justify-between"><span>${getProductName(i.productId)}${i.withAddon ? ' (å«åŠ è³¼)' : ''}</span><span class="font-black">x${i.qty}</span></div>`).join('')}
                    </div>
                    <button onclick="togglePickup('${order.id}')" class="w-full bg-orange-500 text-white py-5 rounded-2xl text-xl font-black shadow-lg btn-press">
                        <i class="fa-solid fa-check-circle mr-2"></i> ç¢ºèªå–é¤
                    </button>
                `;
                list.appendChild(card);
            });
        }

        // --- å•†å“è¨­å®š ---
        function renderSettings() {
            const list = document.getElementById('settings-list');
            list.innerHTML = '';

            state.products.forEach(p => {
                const div = document.createElement('div');
                div.className = "bg-white p-4 rounded-xl border border-gray-200 flex justify-between items-center";
                div.innerHTML = `
                    <div class="flex-1">
                        <p class="font-bold">${p.name}</p>
                        <p class="text-xs text-gray-400">$${p.price} ${p.hasAddon ? `| ${p.addonName} +$${p.addonPrice}` : ''}</p>
                        <label class="flex items-center cursor-pointer mt-2">
                            <span class="mr-2 text-xs font-bold text-gray-500">ä¸»é¢æ¿çµ±è¨ˆ</span>
                            <input type="checkbox" ${p.isCore ? 'checked' : ''} onchange="toggleProdCore('${p.id}')" class="w-4 h-4 accent-red-500">
                        </label>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="openProductModal('${p.id}')" class="px-3 py-2 bg-blue-50 text-blue-600 rounded-lg text-sm font-bold"><i class="fa-solid fa-pen"></i></button>
                        <button onclick="deleteProduct('${p.id}')" class="px-3 py-2 bg-red-50 text-red-400 rounded-lg text-sm font-bold"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function toggleProdCore(id) {
            const idx = state.products.findIndex(p => p.id === id);
            state.products[idx].isCore = !state.products[idx].isCore;
            saveData();
        }

        // --- å•†å“æ¨¡æ…‹é‚è¼¯ ---
        let editingProductId = null;

        function openProductModal(productId = null) {
            editingProductId = productId;
            const modal = document.getElementById('productModal');
            modal.classList.remove('hidden');

            if (productId) {
                const product = state.products.find(p => p.id === productId);
                document.getElementById('productModalTitle').innerText = 'ç·¨è¼¯å•†å“';
                document.getElementById('prod-name').value = product.name;
                document.getElementById('prod-price').value = product.price;
                document.getElementById('prod-hasAddon').checked = product.hasAddon;
                document.getElementById('prod-addonName').value = product.addonName || '';
                document.getElementById('prod-addonPrice').value = product.addonPrice || '';
                document.getElementById('prod-isCore').checked = product.isCore;
                toggleAddonInput();
            } else {
                document.getElementById('productModalTitle').innerText = 'æ–°å¢å•†å“';
                document.getElementById('prod-name').value = '';
                document.getElementById('prod-price').value = '';
                document.getElementById('prod-hasAddon').checked = false;
                document.getElementById('prod-addonName').value = '';
                document.getElementById('prod-addonPrice').value = '';
                document.getElementById('prod-isCore').checked = true;
                document.getElementById('addon-section').classList.add('hidden');
            }
        }

        function closeProductModal() {
            document.getElementById('productModal').classList.add('hidden');
            editingProductId = null;
        }

        function toggleAddonInput() {
            const section = document.getElementById('addon-section');
            const hasAddon = document.getElementById('prod-hasAddon').checked;
            if (hasAddon) {
                section.classList.remove('hidden');
            } else {
                section.classList.add('hidden');
            }
        }

        function saveProduct() {
            const name = document.getElementById('prod-name').value.trim();
            const price = parseInt(document.getElementById('prod-price').value) || 0;
            const hasAddon = document.getElementById('prod-hasAddon').checked;
            const addonName = document.getElementById('prod-addonName').value.trim() || '';
            const addonPrice = parseInt(document.getElementById('prod-addonPrice').value) || 0;
            const isCore = document.getElementById('prod-isCore').checked;

            if (!name || price <= 0) return alert('è«‹å¡«å¯«æ­£ç¢ºçš„å•†å“åç¨±å’Œåƒ¹æ ¼');
            if (hasAddon && (!addonName || addonPrice <= 0)) return alert('åŠ è³¼é …ç›®è³‡è¨Šä¸å®Œæ•´');

            const isFromOrder = document.getElementById('orderModal').classList.contains('hidden') === false || state.editingOrderId !== null;

            if (editingProductId) {
                const idx = state.products.findIndex(p => p.id === editingProductId);
                state.products[idx] = {
                    ...state.products[idx],
                    name,
                    price,
                    hasAddon,
                    addonName,
                    addonPrice,
                    isCore
                };
            } else {
                state.products.push({
                    id: 'p' + Date.now(),
                    name,
                    price,
                    hasAddon,
                    addonName,
                    addonPrice,
                    isCore,
                    reserved: 0,
                    extra: 0
                });
            }

            saveData();
            
            if (isFromOrder || document.getElementById('orderModal').classList.contains('hidden') === false) {
                closeProductModalFromOrder();
            } else {
                closeProductModal();
            }
        }

        function deleteProduct(id) {
            if (state.orders.some(o => o.items.some(i => i.productId === id))) {
                return alert('æ­¤å•†å“å·²æœ‰è¨‚å–®ï¼Œç„¡æ³•åˆªé™¤');
            }
            if (confirm('ç¢ºå®šè¦åˆªé™¤æ­¤å•†å“å—ï¼Ÿ')) {
                state.products = state.products.filter(p => p.id !== id);
                saveData();
            }
        }

        function openProductModalFromOrder() {
            closeOrderModal();
            openProductModal();
        }

        function closeProductModalFromOrder() {
            closeProductModal();
            const orderId = state.editingOrderId;
            openOrderModal(orderId);
        }

        // --- è¡¨å–®é‚è¼¯ ---
        function openOrderModal(orderId = null) {
            state.editingOrderId = orderId;
            const modal = document.getElementById('orderModal');
            const itemsDiv = document.getElementById('form-items');
            modal.classList.remove('hidden');
            
            itemsDiv.innerHTML = '';
            state.products.forEach(p => {
                const div = document.createElement('div');
                div.className = "bg-gray-50 p-3 rounded-xl flex flex-col gap-2";
                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="font-bold">${p.name} ($${p.price})</span>
                        <div class="flex items-center gap-3">
                            <button onclick="updateFormQty('${p.id}', -1)" class="w-8 h-8 bg-white rounded-full shadow-sm text-gray-500 font-bold">-</button>
                            <input type="number" id="qty-${p.id}" value="0" min="0" onchange="calcFormTotal()" class="w-12 px-2 text-center font-black border border-gray-200 rounded outline-none focus:ring-2 ring-red-500">
                            <button onclick="updateFormQty('${p.id}', 1)" class="w-8 h-8 bg-white rounded-full shadow-sm text-red-500 font-bold">+</button>
                        </div>
                    </div>
                    ${p.hasAddon ? `
                        <label class="flex items-center text-sm text-gray-600 bg-white p-2 rounded-lg border border-dashed border-gray-300">
                            <input type="checkbox" id="addon-${p.id}" onchange="calcFormTotal()" class="mr-2 w-4 h-4 accent-red-500">
                            ${p.addonName} (+$${p.addonPrice})
                        </label>
                    ` : ''}
                `;
                itemsDiv.appendChild(div);
            });

            if (orderId) {
                const order = state.orders.find(o => o.id === orderId);
                document.getElementById('modalTitle').innerText = 'ç·¨è¼¯è¨‚å–®';
                document.getElementById('form-name').value = order.customerName;
                document.getElementById('form-phone').value = order.phone;
                document.getElementById('form-note').value = order.note;
                order.items.forEach(item => {
                    const qtyEl = document.getElementById(`qty-${item.productId}`);
                    if(qtyEl) qtyEl.value = item.qty;
                    const addonEl = document.getElementById(`addon-${item.productId}`);
                    if(addonEl) addonEl.checked = item.withAddon;
                });
            } else {
                document.getElementById('modalTitle').innerText = 'æ–°å¢å¹´èœè¨‚å–®';
                document.getElementById('form-name').value = '';
                document.getElementById('form-phone').value = '';
                document.getElementById('form-note').value = '';
            }
            calcFormTotal();
        }

        function updateFormQty(pId, change) {
            const el = document.getElementById(`qty-${pId}`);
            let val = parseInt(el.value) + change;
            if(val < 0) val = 0;
            el.value = val;
            calcFormTotal();
        }

        function calcFormTotal() {
            let total = 0;
            state.products.forEach(p => {
                const qty = parseInt(document.getElementById(`qty-${p.id}`).value);
                if (qty > 0) {
                    total += qty * p.price;
                    const addonEl = document.getElementById(`addon-${p.id}`);
                    if (addonEl && addonEl.checked) {
                        total += qty * p.addonPrice;
                    }
                }
            });
            document.getElementById('form-total').innerText = `$${total}`;
        }

        function saveOrder() {
            const name = document.getElementById('form-name').value;
            const phone = document.getElementById('form-phone').value;
            if(!name || !phone) return alert('è«‹å¡«å¯«å§“åèˆ‡é›»è©±');

            const items = [];
            state.products.forEach(p => {
                const qty = parseInt(document.getElementById(`qty-${p.id}`).value);
                if (qty > 0) {
                    items.push({
                        productId: p.id,
                        qty: qty,
                        withAddon: document.getElementById(`addon-${p.id}`)?.checked || false
                    });
                }
            });

            if(items.length === 0) return alert('è«‹è‡³å°‘é¸æ“‡ä¸€é …å•†å“');

            const total = parseInt(document.getElementById('form-total').innerText.replace('$', ''));

            if (state.editingOrderId) {
                const idx = state.orders.findIndex(o => o.id === state.editingOrderId);
                state.orders[idx] = { ...state.orders[idx], customerName: name, phone, items, note: document.getElementById('form-note').value, total };
            } else {
                state.orders.push({
                    id: Date.now().toString(),
                    customerName: name,
                    phone: phone,
                    items: items,
                    note: document.getElementById('form-note').value,
                    total: total,
                    isPickedUp: false,
                    timestamp: Date.now()
                });
            }

            saveData();
            closeOrderModal();
        }

        // --- å·¥å…·åŠŸèƒ½ ---
        function getProductName(id) {
            return state.products.find(p => p.id === id)?.name || 'æœªçŸ¥å•†å“';
        }

        function editOrder(orderId) {
            openOrderModal(orderId);
        }

        function togglePickup(id) {
            const idx = state.orders.findIndex(o => o.id === id);
            state.orders[idx].isPickedUp = !state.orders[idx].isPickedUp;
            saveData();
        }

        function deleteOrder(id) {
            if(confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†è¨‚å–®å—ï¼Ÿ')) {
                state.orders = state.orders.filter(o => o.id !== id);
                saveData();
            }
        }

        function resetSystem() {
            if(confirm('æ­¤å‹•ä½œå°‡åˆªé™¤æ‰€æœ‰è¨‚å–®ä¸”ç„¡æ³•å¾©åŸï¼Œç¢ºå®šå—ï¼Ÿ')) {
                state.orders = [];
                saveData();
            }
        }

        function exportCSV() {
            let csv = "å“é …,é è¨‚æ•¸,é ç•™,å·²å–é¤,å‰©é¤˜\n";
            state.products.filter(p => p.isCore).forEach(product => {
                let bookedQty = 0;
                let pickedQty = 0;
                state.orders.forEach(order => {
                    order.items.forEach(item => {
                        if (item.productId === product.id) {
                            bookedQty += item.qty;
                            if (order.isPickedUp) pickedQty += item.qty;
                        }
                    });
                });
                const remaining = bookedQty + product.reserved - pickedQty;
                csv += `${product.name},${bookedQty},${product.reserved},${pickedQty},${remaining}\n`;
            });

            const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.setAttribute("download", `å¹´èœçµ±è¨ˆå ±è¡¨_éå¹´æœŸé–“_${new Date().toLocaleDateString()}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function renderAll() {
            renderSummary();
            renderOrders();
            renderPickup();
            renderSettings();
        }

        // --- åˆå§‹åŒ– ---
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString();
        renderAll();
    </script>
