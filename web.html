<!-- Updated Validation in web.html -->
<script>
function validateOrder() {
    var name = document.getElementById('name').value;
    var phone = document.getElementById('phone').value;
    
    // Require at least one of the fields to be filled
    if (name.trim() === '' && phone.trim() === '') {
        alert('Please enter either your name or phone number to place an order.');
        return false;
    }
    return true;
}
</script>
